<body>
	<h1 class="mantap">FORM BOOKING!!!!11</h1>
	<form th:object="${formData}"
	th:action="@{/createbooking}"
	method="post">
		<div class="form-group">
			<label for="idkeberangkatan">ID Keberangkatan</label>
			<input type="text" class="form-control" id="inputid_keberangkatan" placeholder="ID Keberangkatan" th:field="*{id_keberangkatan.id}">
		</div>
		<div class="form-group">
			<label for="nik">NIK</label>
			<input type="text" class="form-control" id="inputnik" placeholder="NIK" th:field="*{nik.nik}">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

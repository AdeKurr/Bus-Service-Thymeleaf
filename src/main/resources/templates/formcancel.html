<body>
	<h1 class="mantap">Pembatalan Booking</h1>
	<form th:object="${formData}"
	th:action="@{/cancelbooking}"
	method="post">

			<label for="idbooking">ID Booking</label>
			<input type="text" class="form-control" id="inputidbooking" placeholder="Masukan ID Booking yang akan dibatalkan" th:field="*{id}">

		<button type="submit" class="btn btn-primary">SUBMIT!</button>
	</form>

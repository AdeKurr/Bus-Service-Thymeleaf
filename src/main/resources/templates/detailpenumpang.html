<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<title>Detail Penumpang</title>
<link href="assets/css/index.css" rel="stylesheet">
</head>

<body th:each="input : ${formData}" >
	<div th:insert="fragments/components :: header"></div>
	<div th:replace="fragments/components :: name(${input.nama})"></div>
<h1>Anda telah terdaftar, dengan data berikut;</h1>
	<table class="table">
		<tr th:each="input : ${formData}">
			<th scope="row">nik</td>
			<td th:text="${input.nik}"/td>
		</tr>
		<tr th:each="input : ${formData}">
			<th scope="row">nama</td>
			<td th:text="${input.nama}"/td>
		</tr>
		<tr th:each="input : ${formData}">
			<th scope="row">telepon</td>
			<td th:text="${input.telepon}"/td>
		</tr>
	</table>
	<div th:insert="fragments/components :: footer"></div>
</body>
</html>
